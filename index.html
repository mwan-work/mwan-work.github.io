<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Octahedron</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .scene {
      width: 0;
      height: 0;
    }

    .octahedron {
      position: relative;
      transform-style: preserve-3d;
      animation: spin 8s infinite linear;
    }

    .face {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 173.2px solid rgba(0, 200, 255, 0.8); /* equilateral triangle */
      transform-origin: 0 0;
    }

    /* Top pyramid */
    .t1 { transform: rotateY(0deg)    rotateX( 54.74deg) translateZ(100px); }
    .t2 { transform: rotateY(90deg)   rotateX( 54.74deg) translateZ(100px); }
    .t3 { transform: rotateY(180deg)  rotateX( 54.74deg) translateZ(100px); }
    .t4 { transform: rotateY(270deg)  rotateX( 54.74deg) translateZ(100px); }

    /* Bottom pyramid */
    .b1 { transform: rotateY(0deg)    rotateX(-54.74deg) translateZ(-100px); }
    .b2 { transform: rotateY(90deg)   rotateX(-54.74deg) translateZ(-100px); }
    .b3 { transform: rotateY(180deg)  rotateX(-54.74deg) translateZ(-100px); }
    .b4 { transform: rotateY(270deg)  rotateX(-54.74deg) translateZ(-100px); }

    @keyframes spin {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="octahedron">
      <!-- Top pyramid (4 triangles) -->
      <div class="face t1"></div>
      <div class="face t2"></div>
      <div class="face t3"></div>
      <div class="face t4"></div>

      <!-- Bottom pyramid (4 triangles) -->
      <div class="face b1"></div>
      <div class="face b2"></div>
      <div class="face b3"></div>
      <div class="face b4"></div>
    </div>
  </div>
</body>
</html>
