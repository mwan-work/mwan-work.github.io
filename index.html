<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Staircase</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      perspective: 1000px;
    }

    .scene {
      transform-style: preserve-3d;
      transform: rotateX(30deg) rotateY(45deg);
    }

    .step {
      position: absolute;
      width: 100px;
      height: 30px;
      background: #4caf50;
      border: 1px solid #333;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- Steps (10 steps as example) -->
    <div class="step" style="transform: translateY(0px)   translateZ(0px);"></div>
    <div class="step" style="transform: translateY(-30px) translateZ(30px);"></div>
    <div class="step" style="transform: translateY(-60px) translateZ(60px);"></div>
    <div class="step" style="transform: translateY(-90px) translateZ(90px);"></div>
    <div class="step" style="transform: translateY(-120px) translateZ(120px);"></div>
    <div class="step" style="transform: translateY(-150px) translateZ(150px);"></div>
    <div class="step" style="transform: translateY(-180px) translateZ(180px);"></div>
    <div class="step" style="transform: translateY(-210px) translateZ(210px);"></div>
    <div class="step" style="transform: translateY(-240px) translateZ(240px);"></div>
    <div class="step" style="transform: translateY(-270px) translateZ(270px);"></div>
  </div>
</body>
</html>
