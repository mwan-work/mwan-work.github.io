<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Staircase Walk</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 800px;
    }

    .scene {
      width: 100px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      animation: walk 5s infinite linear;
    }

    .step {
      position: absolute;
      width: 100px;
      height: 20px;
      background: #4caf50;
      border: 1px solid #222;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    @keyframes walk {
      0%   { transform: translateY(0) translateZ(0) rotateX(20deg); }
      100% { transform: translateY(300px) translateZ(-300px) rotateX(20deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <!-- Repeat steps along Z axis -->
    <div class="step" style="transform: translateY(0px)    translateZ(0px);"></div>
    <div class="step" style="transform: translateY(-30px)  translateZ(30px);"></div>
    <div class="step" style="transform: translateY(-60px)  translateZ(60px);"></div>
    <div class="step" style="transform: translateY(-90px)  translateZ(90px);"></div>
    <div class="step" style="transform: translateY(-120px) translateZ(120px);"></div>
    <div class="step" style="transform: translateY(-150px) translateZ(150px);"></div>
    <div class="step" style="transform: translateY(-180px) translateZ(180px);"></div>
    <div class="step" style="transform: translateY(-210px) translateZ(210px);"></div>
    <div class="step" style="transform: translateY(-240px) translateZ(240px);"></div>
    <div class="step" style="transform: translateY(-270px) translateZ(270px);"></div>
  </div>
</body>
</html>
