<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Octahedron</title>
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .scene {
      width: 0;
      height: 0;
    }

    .octahedron {
      position: relative;
      width: 0;
      height: 0;
      transform-style: preserve-3d;
      animation: spin 8s infinite linear;
    }

    .face {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 173.2px solid rgba(0, 200, 255, 0.8); /* equilateral triangle */
      transform-origin: 0 0;
    }

    /* Top pyramid (4 faces) */
    .f1 { transform: rotateY(0deg)    rotateX(45deg)    translateZ(0); }
    .f2 { transform: rotateY(90deg)   rotateX(45deg)    translateZ(0); }
    .f3 { transform: rotateY(180deg)  rotateX(45deg)    translateZ(0); }
    .f4 { transform: rotateY(270deg)  rotateX(45deg)    translateZ(0); }

    /* Bottom pyramid (4 faces) */
    .f5 { transform: rotateY(0deg)    rotateX(-45deg)   translateZ(0); }
    .f6 { transform: rotateY(90deg)   rotateX(-45deg)   translateZ(0); }
    .f7 { transform: rotateY(180deg)  rotateX(-45deg)   translateZ(0); }
    .f8 { transform: rotateY(270deg)  rotateX(-45deg)   translateZ(0); }

    @keyframes spin {
      from {
        transform: rotateX(0deg) rotateY(0deg);
      }
      to {
        transform: rotateX(360deg) rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="octahedron">
      <div class="face f1"></div>
      <div class="face f2"></div>
      <div class="face f3"></div>
      <div class="face f4"></div>
      <div class="face f5"></div>
      <div class="face f6"></div>
      <div class="face f7"></div>
      <div class="face f8"></div>
    </div>
  </div>
</body>
</html>
